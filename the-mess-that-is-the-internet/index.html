.js"> </script> </head> <body> <main> <div id="header-container"> <header class="site-header"> <h1 id="header-title"> <a href="/">ozan öğreden</a> </h1> </header> <nav> <div> <ul> </ul> </div> </nav> </div> <article class="page-container"> <header class="page-header"> <h1 class="page-title">The mess that is the internet</h1> </header> <div class="page-content"> <p>Here’s a compilation of the kind messiness that you’ll only come across on the internet:</p> <ul> <li>A HTTP header name is misspelled: <code class="language-plaintext highlighter-rouge">Referer</code> (<a href="https://en.wikipedia.org/wiki/HTTP_referer#Etymology">Wikipedia</a>)</li> </ul> <p>Send me a DM on <a href="https://twitter.com/ozanogred_en">Twitter</a> for anything you want to see here!</p> </div> </article> </main> <script type="module"> import { fetchVisitCount } from '/assets/js/http-client.js'; document.addEventListener('DOMContentLoaded', async () => { const pageUrl = window.location.pathname; const visitorId = localStorage.getItem('visitorId') || generateVisitorId(); function generateVisitorId() { const id = `visitor_${Date.now()}`; localStorage.setItem('visitorId', id); return id; } const visitCount = await fetchVisitCount(pageUrl, visitorId); const visitCountElement = document.createElement('div'); visitCountElement.textContent = `Visit Count: ${visitCount}`; document.body.appendChild(visitCountElement); }); </script> </body> </html>
